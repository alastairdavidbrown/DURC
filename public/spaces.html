<!DOCTYPE html>
<html lang="en">

<head>
	<title>Starter Template for Bootstrap</title>
	<script src="fragment.js"></script>
	<div data-fragment="head-frag.html"></div>

	<!--START carousel-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<!--END carousel-->

</head>

<body>
	<div data-fragment="nav-bar-frag.html"></div>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="images/durc-img-1.jpeg" width="100%" height="100%" alt="1">
			</div>

			<div class="item">
				<img src="images/durc-img-2.jpeg" width="100%" height="100%" alt="2">
			</div>

			<div class="item">
				<img src="images/durc-img-3.jpeg" width="100%" height="100%" alt="3">

			</div>

			<div class="item">
				<img src="images/durc-img-4.jpeg" width="100%" height="100%" alt="4">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</body>
